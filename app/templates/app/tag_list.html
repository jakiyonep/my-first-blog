{% extends "base.html" %}
{% load static %}

{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'app/css/category-tag.css' %}">
</head>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h1>Tags</h1>
      <ul>
        {% for tag in object_list %}
        <li><a href="{% url 'app:tag_post' tag.slug %}">{{ tag.name }} ({{ tag.num_posts }})</a></li>
        {% empty %}
        <li>No Tag</li>
        {% endfor %}
      </ul>
    </div>
    <aside class="col-md-4">
      {% include "app/snippets/sidebar.html" %}
    </aside>
  </div>
  </div>
  </body>
</html>
{% endblock %}
